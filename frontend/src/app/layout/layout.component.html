<header>
  <div class="collapse bg-dark" id="navbarHeader"></div>
  <div class="navbar navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <img class="" src="assets/logo.png" alt="QRWay Logo" width="100" height="auto" />
      </a>

      <div class="button-container">

        <button 
          mat-raised-button
          *ngIf="shouldShowCreateRestaurantButton"
          (click)="openCreateRestaurantDialog()">Create Restaurant</button>

        <button 
          mat-raised-button
          *ngIf="shouldShowCreateMenuButton"
          (click)="openCreateMenuDialog()"
          >Create Menu</button>

        <button 
          mat-fab
          *ngIf="shouldShowUserProfileButton"
          class="circular-button"
          (click)="goToUserProfile()"
          >
          <img class="profile-image" src="{{ profile_image }}" alt="Profile Image">
        </button>


      </div>


        

    </div>
  </div>
</header>

<main class="flex-grow-1">
  <router-outlet></router-outlet>
</main>

<footer class="footer fixed-bottom">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">
    <p class="col-md-4 mb-0 text-body-secondary">Â© 2023 Company, Inc</p>
    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <img class="bi me-2" src="assets/logo-dark.png" alt="QRWay Logo" width="40" height="auto" />
    </a>
  </div>
</footer>
