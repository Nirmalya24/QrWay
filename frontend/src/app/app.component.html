<html lang="en">

<head>

<body>
  <header>
    <div class="collapse bg-dark" id="navbarHeader"></div>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <img class="" src="icon.png" alt="Your icon" width="100" height="auto" />
        </a>
        <button type="button" class="btn btn-outline-light">
          Add Restaurant
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
            viewBox="0 0 16 16">
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />

            <span class="navbar-toggler-icon"></span>
          </button>
		  -->

  </header>
  <main role="main">
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-6" *ngFor="let restaurant of restaurants">
            <div class="card mb-4 box-shadow">
              <app-view-restaurant [currentRestaurant]="restaurant"></app-view-restaurant>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>  
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
    </div>
